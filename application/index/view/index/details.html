<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
		<meta http-equiv="X-UA-Compatible" content="chrome=1,IE=edge,IE=11,IE=10,IE=9,IE=8"/>
		<meta http-equiv="expires" content="0" /> 
		<meta http-equiv="Pragma" content="no-cache" />
		
		<title>{$basic.WebsiteTitle.val}-{$basic.Subtitle.val}</title>
		<meta name="description" content="{$basic.description.val}" />
		<meta name="keywords" content="{$basic.keywords.val}" />
		
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/fontclass/iconfont.css"/>
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/bootstrap/css/bootstrap.css"/>
		<!--顶部-->
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/pc/css/nav.css?a=2"/>
		<!--底部-->
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/pc/css/footer.css"/>
		
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/pc/css/details.css?a=3"/>
	</head>
	<body>
	<div class="max_box">
		<div>
		<!--导航-->
		{include file="index::nav" /}
		
		<div class="box_1">
			<div>
				<i class="icon iconfont icon-fenlei1"></i>
				<a href="{:url('index/index/productlist')}">全部</a>
				{foreach name="productTypeList" item="productTypeObj"}
					<a class="" href="{:url('index/index/productlist/'.$productTypeObj.Id.'/1')}">{$productTypeObj.name}</a>
				{/foreach}
				<a class="Consultation" href="{:url('index/index/aboutus')}#contactus">立即咨询</a>
			</div>
		</div>
		
		<div class="box_2">
			<div class="title">{$pageDetails.title}</div>
			<ul class="time">
				<li>时间：{:date('Y-m-d',strtotime($pageDetails.CreationTime))}</li>
				<li>浏览人数：{$pageDetails.Clicks}</li>
			</ul>
			<div class="line_1"></div>
			<div class="cont">
				{$pageDetails.text}
			</div>

				<a href="javascript:;"><li class="PREVIOUS disable">←&nbsp;PREVIOUS</li></a>
				<a href="javascript:;"><li class="active">1</li></a>
				<a href="javascript:;"><li>2</li></a>

				<a href="javascript:;"><li>5</li></a>
				<a href="javascript:;"><li class="NEXT">NEXT&nbsp;→</li></a>
			</ul>-->
		</div>
		
		
		
		{include file="index::footer" /}
	
		</div>	
	</div>
	</body>
</html>
